<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<title>MyWarbands</title>
		<link href="css/libs/ratchet.min.css" rel="stylesheet">
		<link href="css/libs/ratchet-theme-ios.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body>
		<header class="bar bar-nav">
			<a class="icon icon-left-nav pull-left" id="back"></a>
			<a class="icon icon-plus pull-right" id="add"></a>
			<h1 class="title"><span id="title"></span></h1>
		</header>
		<nav class="bar bar-tab">
			<a class="tab-item" data-template-id="factions">
				<span class="icon icon-person"></span>
				<span class="tab-label">Factions</span>
			</a>
			<a class="tab-item" data-template-id="warbands">
				<span class="icon icon-list"></span>
				<span class="tab-label">Warbands</span>
			</a>
			<a class="tab-item" data-template-id="scenarios">
				<span class="icon icon-play"></span>
				<span class="tab-label">Scenarios</span>
			</a>
			<a class="tab-item" data-template-id="guides">
				<span class="icon icon-pages"></span>
				<span class="tab-label">Guides</span>
			</a>			
			<a class="tab-item" data-template-id="misc">
				<span class="icon icon-more"></span>
				<span class="tab-label">Misc.</span>
			</a>
		</nav>
		<div class="content"></div>
		<script src="cordova.js"></script>
		<script src="js/libs/zepto.min.js"></script>
		<script src="js/libs/ratchet.min.js"></script>
		<script src="js/libs/lawnchair-0.6.1.min.js"></script>
		<script src="js/libs/mustache.min.js"></script>
		<script src="js/libs/alphanum.min.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/warbands.js"></script>
		<script src="js/warbands-character-enhancements.js"></script>
		<script src="js/warbands-events.js"></script>
		<script src="js/warbands-terrain.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
